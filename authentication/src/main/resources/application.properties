#======================Profile=============================================
spring.profiles.active=local
#======================Default Configuration Server============================
spring.config.import=optional:configserver:http://localhost:8888
#======================Favorite SERVICE===============================
authentication.application.name=AUTHENTICATION-SERVICE
authentication.server.port=8081
spring.application.name=${authentication.application.name}
server.port=${authentication.server.port}
#=============default database connection=========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/matrimony_authentication
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
